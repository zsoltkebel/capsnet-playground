<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsule Network Visualiser</title>
    
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet" type="text/css"> -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> -->
</head>
<body>
    <!-- <header>
        <h1 class="md-typescale-display-medium">Capsule Network</h1>
    </header> -->
    
    
    <div id="network">
        <svg id="svg"></svg>
    </div>
    <div class="network">
        <div class="n-column">
            <h4>
                <div class="ui-numHiddenLayers">
                    <button id="add-layers" class="mdl-button mdl-js-button mdl-button--icon" data-upgraded=",MaterialButton">
                        <i class="material-icons">add</i>
                    </button>
                    <button id="remove-layers" class="mdl-button mdl-js-button mdl-button--icon" data-upgraded=",MaterialButton">
                        <i class="material-icons">remove</i>
                    </button>
                </div>
                
                <span>Input Capsules</span>
            </h4>
            
            <div id="layer0" class="layer">
                
                <div class="capsule">
                    1 2 3 4
                </div>
                <div class="capsule">
                    1 2 3 4
                </div>
                <div class="capsule">
                    1 2 3 4
                </div>
                <div class="capsule">
                    1 2 3 4
                </div>
            </div>
        </div>
        <svg ></svg>
        <div class="n-column">
            <h4>
                <div class="ui-numHiddenLayers">
                    <button id="add-output-layer" class="mdl-button mdl-js-button mdl-button--icon" data-upgraded=",MaterialButton">
                        <i class="material-icons">add</i>
                    </button>
                    <button id="remove-output-layer" class="mdl-button mdl-js-button mdl-button--icon" data-upgraded=",MaterialButton">
                        <i class="material-icons">remove</i>
                    </button>
                </div>
                
                <span>Output Capsules</span>
            </h4>
            
            <div id="layer1" class="layer">
                
                <div class="capsule">
                    1 2 3 4
                </div>
                <div class="capsule">
                    1 2 3 4
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="index.js" type="module"></script> -->
    <script src="src/other.js" type="module"></script>
    <!-- <script src="src/capsnet.js" type="module"></script> -->
</body>
</html>
